{% extends 'base.html' %}
{% load crispy_forms_tags %}


  {% block content %}

  <div class="container">
  <form method="POST", enctype="multipart/form-data">
    <br>
    <div class="row">
      <div class="col-md-3">
          {% csrf_token %}
          {{ form|crispy }}
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" name="button">Add</button>
  </form>
  </div>

  {% endblock %}
